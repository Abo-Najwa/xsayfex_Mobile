        *,
        *::before,
        *::after {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --secondary: #00d4ff;
            --accent: #ff00ff;
            --danger: #ff3366;
            --warning: #ffaa00;

            --bg-darker: #050508;

            left: 0;

            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px);

        /* Navigation */

            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {

            align-items: center;
            gap: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }

        .logo-icon {

            font-size: 2rem;
        }

        .accent {
            color: var(--primary);
        }

        .nav-links {

            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .nav-link:hover {

        }

        /* Main Container */

            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;

            text-align: center;
            margin-bottom: 3rem;

            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 1rem;

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        /* Scanner Panel */
        .scanner-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);

            color: var(--text-dim);

            padding: 2rem;
        }

        /* Controls */
        .controls {

            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;

            font-weight: 600;

            border: none;
            cursor: pointer;

            font-size: 0.9rem;

            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);

            transform: translateY(-3px);

        }

        .btn-primary:disabled {

            cursor: not-allowed;
        }

        .btn-secondary {

            color: var(--secondary);
            border: 2px solid var(--secondary);
            display: none;

            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);

        /* IP Results */
        #ip-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .ip-category {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.5rem;

        /* Map Section */
        .map-section {

        .map-container {

            border-radius: 15px;

        .map-header {

            border-bottom: 1px solid var(--border);
        }

        #location-map {

            filter: hue-rotate(120deg) saturate(0.8);

        /* Notification */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--primary);

            color: var(--primary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;

            transition: transform 0.3s ease;

        }

        .notification.error {
            border-color: var(--danger);
            color: var(--danger);
        }

        .notification.show {
            transform: translateX(0);

        .notif-icon {

        /* Footer */

    <!-- Matrix Background Script -->
    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px Share Tech Mono';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
